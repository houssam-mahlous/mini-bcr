spring.datasource.url=jdbc:postgresql://${DATASOURCE_HOST}:${DATASOURCE_PORT}/minibcr
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
twitter.accessToken=${ACCESS_TOKEN}
twitter.accessTokenSecret=${ACCESS_TOKEN_SECRET}
twitter.apiKey=${API_KEY}
twitter.apiSecretKey=${API_SECRET_KEY}
twitter.bearerToken=${BEARER_TOKEN}
